<div class="wrap-form">
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" formControlName="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password">
        </div>
        <div class="group-btn">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Log in</button>
            <a routerLink="/" class="btn btn-danger">Cancel</a>
        </div>  
    </form>
    
    <p>
        <span>Don't have an account?&nbsp;</span>
        <a routerLink="/signup">Sign up!</a>
    </p>

    <span *ngIf="customerInfo$ | async as customerInfo"
        class="error-message text-danger">{{customerInfo?.errorMessage}}</span>
</div>

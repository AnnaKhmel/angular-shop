<div class="wrap-form">
    <form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirstName">First name</label>
                <input type="text" class="form-control" formControlName="name" maxlength="50" id="inputFirstName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastName">Last name</label>
                <input type="text" class="form-control" formControlName="lastName" maxlength="50" id="inputLastName">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" formControlName="email" maxlength="50" id="inputEmail">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPhone">Telephone number</label>
                <input type="tel" class="form-control" formControlName="phone" maxlength="20" id="inputPhone">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" formControlName="password" id="inputPassword">
            </div>
            <!-- <div class="form-group col-md-6">
          <label for="inputPassword4">Repeat password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div> -->
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="signupForm.invalid">Sign up</button>
    </form>
</div>

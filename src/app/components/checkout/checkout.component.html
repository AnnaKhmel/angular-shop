<div class="checkout-wrap">
    <div class="checkout-wrap--left">
        <h5 class="checkout-title">buyer's information</h5>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First name</label>
                    <input type="text" class="form-control" placeholder="First name" id="inputFirstName">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" id="inputLastName">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPhone">Telephone number</label>
                    <input type="number" class="form-control" id="inputPhone">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>Ukraine</option>
                        <option>Poland</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputNovaposhta">Branch "Nova poshta"</label>
                    <input type="text" class="form-control" id="inputNovaposhta">
                </div>
            </div>
        </form>
    </div>

    <div class="checkout-wrap--right">
        <div class="delivery">
            <h5 class="checkout-title">delivery</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Online card
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Payment after delivery
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                    disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Private Pay
                </label>
            </div>
        </div>

        <div class="payment">
            <h5 class="checkout-title">payment</h5>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Nova poshta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Ukrposhta
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3"
                    disabled>
                <label class="form-check-label" for="exampleRadios3">
                    Courier delivery
                </label>
            </div>
        </div>

    </div>
</div>

<h5 class="checkout-title">order</h5>
<div class="modal-body">
    <div *ngFor="let item of items$ | async" class="card-cart">
        <img src="." class="card-img-top img-cart" alt="">
        <h5 class="card-title">{{item.product.name}}, {{item.product.options[0].gender}}</h5>
        <p class="options">{{item.product.options[0].color}}, {{item.product.options[0].size}}</p>
        <p class="price">{{item.product.price}}<span>$</span></p>
        <!-- <div>
                <button class="btn btn-info" (click)="onDecreaseClicked(item)"><i class="fas fa-minus"></i></button>
                <input class="quantity" type="text" [value]="item.quantity" readonly>
                <button class="btn btn-info" (click)="onIncreaseClicked(item)"><i class="fas fa-plus"></i></button>
            </div> -->
        <p class="total">{{(item.product.price * item.quantity).toFixed(2)}}<span>$</span></p>
        <!-- <button class="btn btn-primary" (click)="onDeleteAllClicked(item)"> <i class="far fa-trash-alt"></i> </button> -->
    </div>
</div>
<div class="modal-footer">
    <p *ngIf="selectCartItemsTotal$ | async as selectCartItemsTotal" class="summary">Total:
        {{selectCartItemsTotal.toFixed(2)}}$</p>
    <button type="button" class="btn btn-outline-dark">Place order</button>
</div>

<div class="wrap wrap-content">
  <div *ngFor="let product of products$ | async" class="card">
    <img src="#" class="card-img-top" alt="">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <!-- <p class="card-color">{{product.color}}</p>
        <p class="card-size">{{product.size}}</p> -->
        <p class="price">{{product.price}}<span>$</span></p>
        <button class="btn btn-primary" (click)="onAddToCartClicked(product)"><i class="fas fa-cart-plus"></i></button>
      </div>
  </div>
</div>
